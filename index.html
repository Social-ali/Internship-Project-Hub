<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expensify - Expense Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <!-- Background video -->
    <video class="background-video" autoplay muted loop>
        <source src="4K ultra clear blue technology city background video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <img src="logo.png" alt="Company Logo" class="logo">
    </header>

    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">$0.00</h1>

        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+$0.00</p>
            </div>

            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-$0.00</p>
            </div>
        </div>

        <h3>History</h3>
        <ul id="list" class="list">
            <!-- List of previous incomes and expenses -->
        </ul>

        <h3>Add new transaction</h3>

        <form id="form">
            <div class="form-control">
                <label for="text">Name</label>
                <input type="text" id="text" placeholder="Enter name of transaction...">
            </div>

            <div class="form-control">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount...">
            </div>

            <button class="btn" type="submit">Add transaction</button>
            <button class="btn" id="slip-btn" type="button">Download Slip</button>
        </form>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>

</html>
